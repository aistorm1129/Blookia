name: blookia_clinic
description: An offline-first mobile clinic assistant prototype
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # File Operations
  file_picker: ^8.0.0
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Audio Recording
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # 3D Model Viewer
  model_viewer_plus: ^1.7.0
  
  # Networking (for mocking)
  http: ^1.1.2
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.2
  
  # Animations
  lottie: ^3.0.0
  rive: ^0.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/models/
    - assets/icons/
    - assets/audio/
  
